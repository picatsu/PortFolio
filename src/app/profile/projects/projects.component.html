<div class="section" id="projects">
  <div class="container cc-education">
    <div class="h4 text-center mb-4 title">Projets</div>

    <p-table
      #dt1
      [value]="listData$"
      dataKey="type"
      [rows]="10"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 25]"
      styleClass="p-datatable-customers p-datatable-gridlines"
      [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [globalFilterFields]="[
        'type',
        'title',
        'description',
        'lienDemo',
        'lienGit',
        'stack'
      ]"
    >
      <ng-template pTemplate="caption">
        <div class="p-d-flex">
          <span class="p-input-icon-left p-ml-auto">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="dt1.filterGlobal($event.target.value, 'contains')"
              placeholder="Search keyword"
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>
            <div class="p-d-flex p-jc-between p-ai-center">Type / Description</div>
          </th>
          <th>
            <div class="p-d-flex p-jc-between p-ai-center">Title</div>
          </th>
           
          <th>
            <div class="p-d-flex p-jc-between p-ai-center">Demo</div>
          </th>
          <th>
            <div class="p-d-flex p-jc-between p-ai-center">Git</div>
          </th>
          <th>
            <div class="p-d-flex p-jc-between p-ai-center">Stack


             
            </div>
          </th>
        </tr>

        <tr>
          <th>
           <p style="font-size: 12px;"> hoover for description</p>     
          </th>
          <th>
              
          </th>
          <th>
              
          </th>
          <th>   
          </th>
          <th>
              <p-columnFilter field="stack" matchMode="contains" [showMenu]="false">
                  <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                      <p-dropdown [ngModel]="value" [options]="stacksList" (onChange)="filter($event.value)" placeholder="Any" [showClear]="true">
                          <ng-template let-option pTemplate="item">
                              <span [class]="'customer-badge status-' + option">{{option}}</span>
                          </ng-template>
                      </p-dropdown>
                  </ng-template>
              </p-columnFilter>
          </th>
           
      </tr>
      </ng-template>
      <ng-template pTemplate="body" let-customer>
        <tr>
          <td >
           <span pTooltip="{{ customer.description }}" [class]="'customer-badge status-' + getTypeBadge(customer.type) " > {{ customer.type }}</span> 
          </td>
          <td>
            <span class="image-text">{{ customer.title }}</span>
          </td>
          
          <td >
         <a href="{{customer.lienDemo}}" target="_blank"  > Visit   </a>  
          </td>
          <td>
            <a href="{{customer.lienGit}}" target="_blank"  > Visit   </a> 
             
          </td>
          <td>
            <span [class]="'customer-badge status-' + customer.status">{{
              customer.stack
            }}</span>
          </td>
           
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="7">No customers found.</td>
        </tr>
      </ng-template>
    </p-table>

   
  </div>
</div>
